<html>
<head>
<script language="JavaScript">
  function pprint(){
   var tf = document.getElementById('tf');
   var a = tf.value;
   var elem = document.getElementById('text');
    elem.innerHTML = a;
  }
 </script>
</head>
<body>
<input type="text" id="tf"  value="Test">
<input type="button" onClick="pprint()" value="print">
<p id="text"></p>
</body>
</html>
